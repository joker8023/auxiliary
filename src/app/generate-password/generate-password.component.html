

<nz-layout style="height: 100%">
  <nz-header></nz-header>
  <nz-content><form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()" style="margin-top:10rem">

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="domain" nz-form-item-required>
          <span>
            domain
            <nz-tooltip [nzTitle]="'The domain name of the website that generates the password.'">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
          </span>
        </label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="domain" [nzId]="'domain'"  ></nz-input>
        <div nz-form-explain *ngIf="getFormControl('domain').dirty&&getFormControl('domain').hasError('required')">Please input domain!</div>
      </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="account" nz-form-item-required>
          <span>
            account
            <nz-tooltip [nzTitle]="'The account you entered'">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
          </span>
        </label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="account" [nzId]="'account'" ></nz-input>
        <div nz-form-explain *ngIf="getFormControl('account').dirty&&getFormControl('account').hasError('required')">Please input your account!</div>
      </div>
    </div>
  
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="password" nz-form-item-required>
          <span>
            password
            <nz-tooltip [nzTitle]="'The password of  account'">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
          </span>
        </label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'"  [nzId]="'password'" [ngModel]="password" [ngModelOptions]="{standalone: true}" nzReadonly="true"></nz-input>
       </div>
    </div>
  

   
    <div nz-form-item nz-row style="margin-bottom:8px;">
      <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
        <button nz-button [nzSize]="'large'" [nzType]="'primary'"  [disabled]="!validateForm.valid" (click)="genpassword()" >Generate</button>
      </div>
    </div>
  </form>
  </nz-content>
  <nz-footer></nz-footer>
</nz-layout>
